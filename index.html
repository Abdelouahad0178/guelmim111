<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Auto depuis Google Drive (JSONP)</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Galerie d'images</h1>
  <div class="gallery" id="gallery"></div>
  
  <script>
    // Fonction de callback qui traitera les données renvoyées par le script Google Apps
    function handleResponse(data) {
      const gallery = document.getElementById("gallery");
      data.files.forEach(function(file) {
        const img = document.createElement("img");
        img.src = "https://drive.google.com/uc?export=view&id=" + file.id;
        img.alt = file.name;
        gallery.appendChild(img);
      });
    }
    
    // Création et insertion de la balise <script> pour charger les données via JSONP
    var script = document.createElement('script');
    // Remplacez par l'URL de votre déploiement Google Apps Script et ajoutez le paramètre callback
    script.src = "https://script.google.com/macros/s/AKfycbzpkE3SE3CTjQUn9DJKbpJM-8Mg4ydjrz1u9n1mlXcTGiyOG-K351J_nt8Tf7_T3J3Zwg/exec";
    document.head.appendChild(script);
  </script>
</body>
</html>
